<!-- templates/form.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Input Form</title>
    <link rel="stylesheet" href="css/input.css">
</head>
<body>
    <form method="POST">
        <label for="alpha">Alpha:</label><br>
        <input type="text" step="0.01" id="alpha" name="alpha"><br><br>
        <label for="beta">One Minus Beta:</label><br>
        <input type="number" step="0.01" id="beta" name="beta"><br><br>
        <label for="sigma_sqr">Sigma Squre:</label><br>
        <input type="number" step="1" id="sigma_sqr" name="sigma_sqr"><br><br>
        <label for="mu_0">μ<sub>0</sub>:</label><br>
        <input type="number" step="1" id="mu_0" name="mu_0"><br><br>

        <label for="mu_1">μ<sub>1</sub>:</label><br>
        <input type="number" step="1" id="mu_1" name="mu_1"><br><br>
        <label for="test_type">Choose Test type:</label>
        <select id="test_type" name="test_type">
           <option value="1">1</option>
           <option value="2">2</option>
        </select>
        <p></p>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
